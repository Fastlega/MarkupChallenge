<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Sign Up</h1></header>
<main>
<article>
<section><label for="name"><h3>Your Name:</h3></label><input type="text" id="name" placeholder="Please Enter Your Full Name"></section>
<section><label for="email"><h3>Your E-Mail:</h3></label><input type="email" id="email" placeholder="Your E-Mail"></section>
<section><label for="password"><h3>Your Password:</h3></label><input type="password" id="password" placeholder="Please Choose A Strong Password"></section>
<section><label for="hear"><h3>How Did You Hear About Us?</h3></label><select id="hear"> <option>From A Friend</option> <option>Via Social Media</option> <option>From An Advertisment</option> <option>Other</option></select></section>
<section id="subscription"><h3>Subscription Type:</h3><div class="rad"><label for="premium">Premium</label><input type=radio id="premium" name="sub"></div><div class="rad"><label for="basic">Basic</label><input type=radio id="basic" name="sub"></div></section>
<section><h3>Options:</h3><div class="rad"><label for="newsletter">Subscribe To Our Newsletter</label><input type="checkbox" id="newsletter"></div><div class="rad"><label for="terms">I Have Read And Agree To The Terms & Condtions</label><input type="checkbox" id="terms"></div></section>
<br>
<section><input type="submit" id="submit"></section>
</article>
</main>
</body>
</html>
